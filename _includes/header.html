<header class="site-header">
  <nav class="navbar">
    <div class="nav-brand">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Knapp WeatherSat" class="logo">
        <span>Knapp WeatherSat</span>
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
      <li><a href="{{ '/services' | relative_url }}" {% if page.url == '/services/' %}class="active"{% endif %}>Services</a></li>
      <li><a href="{{ '/credentials' | relative_url }}" {% if page.url == '/credentials/' %}class="active"{% endif %}>Credentials</a></li>
      <li><a href="{{ '/publications' | relative_url }}" {% if page.url == '/publications/' %}class="active"{% endif %}>Publications</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle">Projects</a>
        <ul class="dropdown-menu">
          {% for project in site.projects %}
          <li><a href="{{ project.url | relative_url }}">{{ project.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
      <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About me</a></li>
    </ul>
  </nav>
</header>
