---
layout: default
---

<section class="hero page-hero" style="background-image: url('{{ page.featured_image | default: '/assets/images/default-hero.jpg' | relative_url }}');">
  <div class="hero-content">
    <h1>{{ site.title }}</h1>
    <p class="tagline">{{ site.tagline }}</p>

    <h2 class="mission-title">{{ page.title }}</h2>
    {% if page.subtitle %}
    <p class="mission-statement">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</section>

<section class="page-content">
  <div class="content-wrapper">
    {{ content }}

    {% if page.related_links %}
    <aside class="related-links">
      <h3>Related Resources</h3>
      <ul>
        {% for link in page.related_links %}
        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>
    {% endif %}
  </div>
</section>
